language: c++

before_script:
    - mkdir build ; cd build
    - CC=clang CXX=clang++ cmake .. -G Ninja -DLLVM_TARGETS_TO_BUILD="X86" -DCMAKE_BUILD_TYPE=Release -DLLVM_BUILD_RUNTIME=OFF -DLLVM_BUILD_TOOLS=OFF -DLLVM_INCLUDE_DOCS=OFF -DLLVM_INCLUDE_EXAMPLES=OFF

script:
    - ninja

before_deploy:
    - cd build
    - tar -czf llvmlibs-linux.tar.gz lib include 

deploy:
    provider: releases
    name: continuous-${TRAVIS_BRANCH}
    api_key:
        secure: 
    file: build/llvmlibs-linux.tar.gz
    on:
        tags: false
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - cmake
            - libstdc++-5-dev
            - ninja-build
